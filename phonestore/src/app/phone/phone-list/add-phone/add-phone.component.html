

<section class="create-hero">
    <div class="container">
        <h2>Create New Product</h2>
        <p>Fill in the details below to add a new product to the catalog.</p>
    </div>
</section>

<section class="create-form">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="model">Model:</label>
                <input #inputModel type="text" id="model" name="model" value="{{phone.model}}">
            </div>
            <div class="form-group">
                <label for="screen-size">Screen Size:</label>
                <input #inputScreenSize type="text" id="screen-size" name="screenSize" value="{{phone.screenSize}}">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input #inputPrice type="text" id="price" name="price" value="{{phone.price}}">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input #inputImage type="text" id="image" name="image" value="{{phone.image}}">
            </div>
            <div class="new-theme-content">
                <label for="phoneText">Description <span class="red">*</span></label>
                <textarea 
                type="text" 
                name="phoneText" 
                id="postText" 
                rows="5" 
                class="height"
                #inputPhoneText
                ></textarea>
                <!-- <p class="error">
                    The field with your post is required.
                </p>
                <p class="error">
                    Post must be at least 10 characters long.
                </p> -->
            </div>
            
            <button type="submit" class="btn" 
            (click)="addPhone($event,inputModel.value,inputScreenSize.value,inputPrice.value,inputImage.value,inputPhoneText.value)">Create Product</button>
        </form>
    </div>
</section>
