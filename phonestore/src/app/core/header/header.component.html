<header>
    <div class="container">
        <h1>PhoneStore</h1>
        <nav>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li><a routerLink="/phones">Catalog</a></li>
                <li><a routerLink="/about">About</a></li>
                @if(isAuthenticated){
                <li><a routerLink="/profile">Profile</a></li>
                <li><a routerLink="/add-phone">Add Phone</a></li>
                <li><a (click)="logout()">Logout</a></li>
                } @else {
                <li><a routerLink="/login">Login</a></li>
                <li><a routerLink="/register">Register</a></li>
                }
            </ul>
            @if(isAuthenticated) {
            <span>{{username}}</span>
            }
    </nav>
         
    </div>
</header>
